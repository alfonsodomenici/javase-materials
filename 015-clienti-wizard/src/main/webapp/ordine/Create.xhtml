<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdineCreateDlg" widgetVar="OrdineCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdineTitle}">
            <h:form id="OrdineCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordineController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ordineController.selected.id}" title="#{bundle.CreateOrdineTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateOrdineLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{ordineController.selected.numero}" title="#{bundle.CreateOrdineTitle_numero}" required="true" requiredMessage="#{bundle.CreateOrdineRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.CreateOrdineLabel_descrizione}" for="descrizione" />
                        <p:inputText id="descrizione" value="#{ordineController.selected.descrizione}" title="#{bundle.CreateOrdineTitle_descrizione}" />
                        <p:outputLabel value="#{bundle.CreateOrdineLabel_il}" for="il" />
                        <p:calendar id="il" pattern="MM/dd/yyyy" value="#{ordineController.selected.il}" title="#{bundle.EditOrdineTitle_il}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOrdineLabel_cliente}" for="cliente" />
                        <p:selectOneMenu id="cliente" value="#{ordineController.selected.cliente}" required="true" requiredMessage="#{bundle.EditOrdineRequiredMessage_cliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordineController.create}" value="#{bundle.Save}" update="display,:OrdineListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdineCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdineCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
