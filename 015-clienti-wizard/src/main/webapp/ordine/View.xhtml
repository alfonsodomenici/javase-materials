<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdineViewDlg" widgetVar="OrdineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdineTitle}">
            <h:form id="OrdineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordineController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdineLabel_id}"/>
                        <h:outputText value="#{ordineController.selected.id}" title="#{bundle.ViewOrdineTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOrdineLabel_numero}"/>
                        <h:outputText value="#{ordineController.selected.numero}" title="#{bundle.ViewOrdineTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewOrdineLabel_descrizione}"/>
                        <h:outputText value="#{ordineController.selected.descrizione}" title="#{bundle.ViewOrdineTitle_descrizione}"/>
                        <h:outputText value="#{bundle.ViewOrdineLabel_il}"/>
                        <h:outputText value="#{ordineController.selected.il}" title="#{bundle.ViewOrdineTitle_il}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdineLabel_cliente}"/>
                        <h:outputText value="#{ordineController.selected.cliente}" title="#{bundle.ViewOrdineTitle_cliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
