<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdottoCreateDlg" widgetVar="ProdottoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdottoTitle}">
            <h:form id="ProdottoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prodottoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProdottoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{prodottoController.selected.id}" title="#{bundle.CreateProdottoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateProdottoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{prodottoController.selected.nome}" title="#{bundle.CreateProdottoTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateProdottoLabel_prezzo}" for="prezzo" />
                        <p:inputText id="prezzo" value="#{prodottoController.selected.prezzo}" title="#{bundle.CreateProdottoTitle_prezzo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prodottoController.create}" value="#{bundle.Save}" update="display,:ProdottoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdottoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdottoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
